<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;

        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>


<div class="container">
  <div class="card" style="width: 18rem;" th:each="company:${allCompanies}">
    <img th:src="${company.getImageURL()}" class="card-img-top" alt="image ">
    <div class="card-body">
        <h2 class="card-title" th:text="${company.getName()}">Company name</h2>
        <p class="card-text" th:text="${company.getDescription()}">Description</p>
        <a href="/companies/info" class="btn btn-primary">I N F O</a>
    </div>
 </div>
</div>
<a href="/companies/newCompany">Add new Company</a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
